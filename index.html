<style>
    *{
    padding: 0;
    margin: 0;
}
/* cadre lumineux */
h1{
    display: flex;
    justify-content: center;
    align-items: center;
    color: #87CEEB;
    font-size: 55px;
    font-family: 'Square Peg', cursive;
}

.card{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 237px;
    height: 120px;
    margin: 0px;
    position: relative;
    background-color: #151515;
    border: 27px solid;
    border-image:
    linear-gradient(
          #FFFF00, 
           #87CEEB,
           #ff512f,
           #dd2476,
           #1c64ff) 1;
    animation: rotate
     2.5s
     ease-in infinite;
}

@keyframes rotate {
    50%{
        border-image: 
        linear-gradient(
            360deg,
            #FFFF00, 
            #87CEEB,
            #ff512f,
            #dd2476,
            #1c64ff) 1;
    }
}
.nom{
    display: flex;
    justify-content: center;
    color: red;
    font-size: 45px;
    font-family: 'Rajdhani', sans-serif;
}
/* menu responsive */
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .topnav {
    overflow: hidden;
    background-color: #87CEEB;
    
  }
  
  .topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    height: none;
    margin: 0;
    padding: 14px 16px;
    text-align: center;
    text-decoration: none;
    font-size: 25px;
  }
  
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  
  .topnav a.active {
    background-color: black;
    color: white;
  }
  
  .topnav .icon {
    display: none;
  }
  
  @media screen and (max-width: 600px) {
    .topnav a:not(:first-child) {display: none;}
    .topnav a.icon {
      float: right;
      display: block;
    }
  }
 
  
  @media screen and (max-width: 600px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .topnav.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
  }

  /* picture  */
.tof{
    height: 400px;
    width: 280px;
    opacity: 0.7;
    overflow: hidden;
}
/* réseaux sociaux */

.items{
    display: flex;
    justify-content: start;
    flex-direction: column;
    background-image: url(s.png); 
}
.item{
    background-color: black;
    opacity: 0.75;
}
.items ul li:hover{
    background-color: #87CEEB;
}
/*burger */
  /* menu humberger */
  .accueil{
    display: flex;
    justify-content: start;
    max-width: 1;
    position: relative;
    margin: auto;
  }

  .burger a {
     display: block;
     color: white;
     font-size: 25px;
     padding-top: 18px; 
     text-decoration: none;
     max-width: 1000px;
     position: relative;
     margin: auto;
  }
  .flex{
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-direction: column;
  }
  
  .sidenav{
  
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: black;
    opacity: 0.8;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
  }
  
  .sidenav .closebtn{
     position: absolute;
     top: 0;
     right: 25px;
     font-size: 36px;
     margin-left: 50px;
  }
  
  @media screen and (max-heigth: 450px){
     .sidenav{padding-top: 15px;;}
     .sidenav a {font-size: 18px;}
  }
.footer{
    background-color: #87CEEB;
    height: 150px;
}
